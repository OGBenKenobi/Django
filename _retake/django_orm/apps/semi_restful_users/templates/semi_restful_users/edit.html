<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">       
        
        <title>Title</title>
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
        
        {% load static %}
        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_users/css/main.css'%}">
        <!-- My Javascript -->
        <script type="text/javascript" src="{% static 'semi_restful_users/js/main.js'%}"></script>
    </head>
<body class="container bg-dark text-light text-center">
    <h1>Edit User {{ user.id }}</h1>
    <form action="/users/{{ user.id }}/update" method="POST">
        {% csrf_token %}
        <div class="form-group form-row">
            <label for="first_name">First name:</label>
            <input type="text"
            class="form-control" name="first_name" value="{{ user.first_name }}" id="first_name" placeholder="{{user.first_name}}">
        </div>
        <div class="form-group form-row">
            <label for="last_name">Last name:</label>
            <input type="text"
            class="form-control" name="last_name" value="{{ user.last_name }}" id="last_name" placeholder="{{user.last_name}}">
        </div>
        <div class="form-group form-row">
            <label for="email">Email:</label>
            <input type="text"
            class="form-control" name="email" value="{{ user.email }}" id="email" placeholder="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>
</html>
