<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">       
        
        <title>Edit User</title>
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
        
        {% load static %}
        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_users/css/main.css'%}">
        <!-- My Javascript -->
        <script type="text/javascript" src="{% static 'semi_restful_users/javascript/main.js'%}"></script>
    </head>
<body>
    <div class="container">
        <h1 class="text-center">Edit User {{ user.id }}</h1>
        <form action="/users/{{ user.id }}/update", method="POST">
            {% csrf_token %}
            <div class="form-group form-row">
                <label>First name:</label>
                <input type="text"
                class="form-control" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group form-row">
                <label>Last name:</label>
                <input type="text"
                class="form-control" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form-group form-row">
                <label>Email:</label>
                <input type="text"
                class="form-control" name="email" value="{{ user.email }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <nav class="nav justify-content-center">                
            <a class="nav-link" href="/users">Go Back</a>
            <a class="nav-link" href="users/{{ user.id }}">Show</a>
        </nav>
    </div>
</body>
</html>
